<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="shortcut icon" type="image/png" href="/favicon.png" />
  <style>
  .dialog {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  .rails-default-error-page {
    background-color: #fff;
    color: #860CE6;
    text-align: center;
    font-size: 30px;
    font-family: "Shadows Into Light Two", sans-serif;
    margin: 0;
  }

  .rails-default-error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 1em auto 0;
  }

  .rails-default-error-page div.dialog > div {
    padding: 7px 12% 0;
    margin-bottom: 0;
  }

  .rails-default-error-page h1 {
    font-size: 100%;
    color: #860CE6;
    line-height: 1.5em;
    margin-top: 40px;
  }

  .rails-default-error-page p {
    margin: 0 0 1em;
    padding: 1em;
    font-size: 20px;
    color: #000;
    font-family: "Open Sans", sans-serif;
  }

  .error-logo {
    margin-bottom: 20px;
  }

  .sm {
    width: 60px;
    height: 60px;
  }

  .lg {
    width: 250px;
    height: 250px;
  }

  .btn-pimp-2 {
    background-image: url("/images/btn.svg");
    background-size: 100% 100%;
    border: none;
    border-radius: 0px;
    box-shadow: none;
    background-clip: padding-box;
    outline: 0;
    background-color: rgba(255, 255, 255, 0);
    padding: 10px;
    color: white;
    margin: 30px 60px;
  }

  .redirect a {
    text-decoration: none;
  }
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <div class="error-logo lg">
      <img src="/images/logo-big.svg" alt="Logo Mind the Map">
    </div>
    <div>
      <h1>The page you were looking for doesn't exist.</h1>
      <p>You may have mistyped the address or the page may have moved.</p>
    </div>
    <div class="error-logo sm">
      <img src="/images/look.svg" alt="Logo Mind the Map">
    </div>
    <div class="redirect">
      <p>If you are the application owner check the logs for more information.</p>
      <a href="http://www.mindthemapgame.com/"><div class="btn-pimp-2">Back to homepage</div></a>
    </div>
  </div>
</body>
</html>
